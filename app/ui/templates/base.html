<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }}{% if page_title %} â€¢ {{ page_title }}{% endif %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        body.light-theme { background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%); color: #0f172a; }
        body.light-theme .card-surface { background-color: rgba(255, 255, 255, 0.92) !important; color: #0f172a; box-shadow: 0 20px 45px -15px rgba(15, 23, 42, 0.35); border-color: rgba(148, 163, 184, 0.25) !important; }
        body.light-theme .text-slate-400 { color: #475569 !important; }
        body.light-theme .text-slate-500 { color: #64748b !important; }
        .input-field {
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid rgba(71,85,105,0.9);
            background: rgba(15,23,42,0.92);
            padding: 0.625rem 1rem;
            font-size: 0.9rem;
            color: #e2e8f0;
            box-shadow: inset 0 1px 2px rgba(15,23,42,0.55);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field::placeholder { color: rgba(148,163,184,0.85); }
        body.light-theme .input-field {
            background: rgba(241,245,249,0.96);
            color: #0f172a;
            border-color: rgba(148,163,184,0.65);
            box-shadow: inset 0 1px 2px rgba(148,163,184,0.35);
        }
        body.light-theme .input-field::placeholder { color: rgba(100,116,139,0.85); }
        .input-field:focus {
            outline: none;
            border-color: rgb(99,102,241);
            box-shadow: 0 0 0 2px rgba(99,102,241,0.35);
        }
        .toggle-input {
            appearance: none;
            width: 44px;
            height: 22px;
            border-radius: 9999px;
            background: rgba(51,65,85,0.6);
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .toggle-input::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 16px;
            height: 16px;
            border-radius: 9999px;
            background: #fff;
            transition: transform 0.2s ease;
        }
        .toggle-input:checked {
            background: rgb(16,185,129);
        }
        .toggle-input:checked::after {
            transform: translateX(22px);
        }
        ::selection { background-color: rgba(129,140,248,0.4); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(148,163,184,0.4); border-radius: 9999px; }
    </style>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900 transition-colors duration-300 dark:bg-gradient-to-b dark:from-slate-950 dark:via-slate-950 dark:to-slate-900 dark:text-slate-100">
    {{ components.feedback.toast_container() | safe }}
    {{ components.layout.navbar(active=active_nav) | safe }}
    <main class="mx-auto flex w-full max-w-7xl flex-col gap-10 px-6 py-10 md:px-10">
        {% block content %}{% endblock %}
    </main>
    <script src="/assets/js/app.v2.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
