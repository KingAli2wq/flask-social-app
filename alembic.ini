[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://doadmin:${DB_PASSWORD}@fallendata-do-user-29362809-0.h.db.ondigitalocean.com:25060/defaultdb?sslmode=require

target_metadata = None

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(asctime)s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S