[alembic]
script_location = alembic

# IMPORTANT:
# Leave sqlalchemy.url empty so env.py controls the URL from .env
sqlalchemy.url = 

# If you later want autogenerate, set your metadata object in env.py
# target_metadata = None

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(asctime)s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
